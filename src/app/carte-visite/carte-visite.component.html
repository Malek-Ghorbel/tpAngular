<div class="container">
    <div class="col-md-6">
        <div class="card-container">
            <div class="card">
                <div class="front">
                    <div class="cover">
                        <img src="/assets/images/rotating_card_thumb3.png"/>
                    </div>
                    <div class="user">
                        <img class="img-circle" src="/assets/images/rotating_card_profile.png"/>
                    </div>
                    <div class="content">
                        <div class="main">
                            <h3 class="name">{{carte.name + ' ' + carte.firstName}}</h3>
                            <p class="profession">{{carte.job}}</p>
   
                            <p class="text-center">{{carte.citation}}</p>
                        </div>
                        <div class="footer">
                            <div class="rating">
                                <i class="fa fa-mail-forward"></i> Auto Rotation
                            </div>
                        </div>
                    </div>
                </div> <!-- end front panel -->
                <div class="back">
                    <div class="header">
                        <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
                    </div>
                    <div class="content">
                        <div class="main">
                            <h4 class="text-center">{{carte.description}}</h4>
                            <p class="text-center">{{carte.motcles}}</p>
   
                            <div class="stats-container">
                                <div class="stats">
                                    <h4>235</h4>
                                    <p>
                                        Followers
                                    </p>
                                </div>
                                <div class="stats">
                                    <h4>114</h4>
                                    <p>
                                        Following
                                    </p>
                                </div>
                                <div class="stats">
                                    <h4>35</h4>
                                    <p>
                                        Projects
                                    </p>
                                </div>
                            </div>
   
                        </div>
                    </div>
                    <div class="footer">
                        <div class="social-links text-center">
                            <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                            <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                            <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                        </div>
                    </div>
                </div> <!-- end back panel -->
            </div> <!-- end card -->
        </div> <!-- end card-container -->
    </div>
    <div class="col-md-6" form-group>
        <form>
            <label for="name">name: </label>
            <input class="form-control" type="text" name="name" [(ngModel)]="carte.name">
            <br>
            <label for="firstName">firstName: </label>
            <input class="form-control"  type="text" name="firstName" [(ngModel)]="carte.firstName">
            <br>
            <label for="job">job: </label>
            <input class="form-control" type="text" name="job" [(ngModel)]="carte.job">
            <br>
            <label for="image">image: </label>
            <input class="form-control" type="text" name="image"[(ngModel)]="carte.image">
            <br>
            <label for="citation">citation: </label>
            <input class="form-control" type="text" name="citation" [(ngModel)]="carte.citation">
            <br><label for="description">decrivez votre travail: </label>
            <input class="form-control" type="text" name="description" [(ngModel)]="carte.description">
            <br><label for="motcles">mot cles: </label>
            <input class="form-control" type="text" name="motcles" [(ngModel)]="carte.motcles">
            <br>
        </form>
    </div>
</div>
